name: Publish Docker image (Multi Registries, native amd64+arm64)

on:
  push:
    tags:
      - '*'
    branches:
      - modify
  workflow_dispatch:
    inputs:
      reason:
        description: 'Trigger reason'
        required: false
        default: 'Manual trigger'

jobs:
  build_single_arch:
    name: Build & push (${{ matrix.arch }}) [native]
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}

    permissions:
      packages: write
      contents: read

    steps:
      - name: Check out (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Resolve version & write VERSION
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Tag 触发：使用 tag 作为版本号
            TAG=${GITHUB_REF#refs/tags/}
            echo "IS_TAG=true" >> $GITHUB_ENV
          else
            # Push 或手动触发：使用 dev-<short_sha> 作为版本号
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            TAG="dev-${SHORT_SHA}"
            echo "IS_TAG=false" >> $GITHUB_ENV
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "$TAG" > VERSION
          echo "Building version: $TAG for ${{ matrix.arch }}"


#      - name: Normalize GHCR repository
#        run: echo "GHCR_REPOSITORY=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

#      - name: Log in to GHCR
#        uses: docker/login-action@v3
#        with:
#          registry: ghcr.io
#          username: ${{ github.actor }}
#          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            KleinerSource/new-api
#            ghcr.io/${{ env.GHCR_REPOSITORY }}

      - name: Determine Docker tags
        id: docker_tags
        run: |
          if [[ "${{ env.IS_TAG }}" == "true" ]]; then
            # Tag 触发：推送版本标签和 latest 标签
            echo "TAGS<<EOF" >> $GITHUB_OUTPUT
            echo "KleinerSource/new-api:${{ env.TAG }}-${{ matrix.arch }}" >> $GITHUB_OUTPUT
            echo "KleinerSource/new-api:latest-${{ matrix.arch }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            # Push 触发：只推送 dev 标签，不覆盖 latest
            echo "TAGS<<EOF" >> $GITHUB_OUTPUT
            echo "KleinerSource/new-api:${{ env.TAG }}-${{ matrix.arch }}" >> $GITHUB_OUTPUT
            echo "KleinerSource/new-api:dev-${{ matrix.arch }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Build & push single-arch (to both registries)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.docker_tags.outputs.TAGS }}
#            ghcr.io/${{ env.GHCR_REPOSITORY }}:${{ env.TAG }}-${{ matrix.arch }}
#            ghcr.io/${{ env.GHCR_REPOSITORY }}:latest-${{ matrix.arch }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

  create_manifests:
    name: Create multi-arch manifests (Docker Hub)
    needs: [build_single_arch]
    runs-on: ubuntu-latest
    # 始终运行，但根据触发类型决定创建哪些 manifest
    steps:
      - name: Resolve version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            echo "IS_TAG=true" >> $GITHUB_ENV
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            TAG="dev-${SHORT_SHA}"
            echo "IS_TAG=false" >> $GITHUB_ENV
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV
#
#      - name: Normalize GHCR repository
#        run: echo "GHCR_REPOSITORY=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create & push manifest (Docker Hub - version)
        run: |
          docker buildx imagetools create \
            -t KleinerSource/new-api:${TAG} \
            KleinerSource/new-api:${TAG}-amd64 \
            KleinerSource/new-api:${TAG}-arm64

      - name: Create & push manifest (Docker Hub - latest)
        # 仅在 tag 触发时更新 latest
        if: env.IS_TAG == 'true'
        run: |
          docker buildx imagetools create \
            -t KleinerSource/new-api:latest \
            KleinerSource/new-api:latest-amd64 \
            KleinerSource/new-api:latest-arm64

      - name: Create & push manifest (Docker Hub - dev)
        # 仅在 push 触发时更新 dev
        if: env.IS_TAG == 'false'
        run: |
          docker buildx imagetools create \
            -t KleinerSource/new-api:dev \
            KleinerSource/new-api:dev-amd64 \
            KleinerSource/new-api:dev-arm64

